<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form">


    <div class="row">
        <div class="col-md-12">


        </div>
    </div>
</div>
<div th:fragment="show">

    <div class="form-group-separated">
        <div class="form-group">
            <div class="form-group">
                <label class="col-md-4 col-xs-5 control-label"
                       th:text="#{systemLoginRecord.baseUser.label}">baseUser</label>
                <div class="col-md-8 col-xs-7"><label th:utext="${systemLoginRecordInstance.baseUser.realname}"/></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-5 control-label" th:text="#{systemLoginRecord.remoteaddr.label}">remoteaddr</label>
                <div class="col-md-8 col-xs-7"><label th:utext="${systemLoginRecordInstance.remoteaddr}"/></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-5 control-label"
                       th:text="#{systemLoginRecord.sessionId.label}">sessionId</label>
                <div class="col-md-8 col-xs-7"><label th:utext="${systemLoginRecordInstance.sessionId}"/></div>
            </div>

            <div class="form-group">
                <label class="col-md-4 col-xs-5 control-label"
                       th:text="#{systemLoginRecord.loginTime.label}">loginTime</label>
                <div class="col-md-8 col-xs-7"><label
                        th:utext="${#dates.format(systemLoginRecordInstance.loginTime,'yyyy-MM-dd')}"/></div>
            </div>
            <div class="form-group">
                <label class="col-md-4 col-xs-5 control-label" th:text="#{systemLoginRecord.logoutTime.label}">logoutTime</label>
                <div class="col-md-8 col-xs-7"><label
                        th:utext="${#dates.format(systemLoginRecordInstance.logoutTime,'yyyy-MM-dd')}">&nbsp;</label>
                </div>
            </div>

        </div>

    </div>

</div>
