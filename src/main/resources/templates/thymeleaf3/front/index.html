<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>GB - Start Bootstrap Theme</title>
    <!-- Bootstrap core CSS -->
    <link th:href="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/vendor/bootstrap/css/bootstrap.min.css'"
          rel="stylesheet">
    <link th:href="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/vendor/fontawesome-free/css/all.min.css'"
          rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link th:href="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/css/coming-soon.min.css'"
          rel="stylesheet">
    <script type="text/javascript">
        var contextPath = '[[${#httpServletRequest.contextPath}]]';

        function toSystem() {
            document.location.href = contextPath + '/workspace/index';
        }
    </script>
</head>

<body>

<div class="overlay"></div>
<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source th:src="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/mp4/bg.mp4'"
            type="video/mp4">
</video>

<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <h1 class="mb-3">GB coming!</h1>
                    <p class="mb-5">欢迎进入GB的开发领域.</p>
                    <p class="mb-5">本系统基于<strong>GB 1.0</strong>构建!</p>
                    <p class="mb-5">Hope you really enjoy the development!</p>

                    <button class="btn btn-secondary" onclick="toSystem();" type="button">系统后台</button>
                    <button class="btn btn-secondary" onclick="window.open('https://gb.yunchen.org')" type="button">GB
                        官网
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
            <a target="_blank" href="https://gb.yunchen.org">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li class="list-unstyled-item">
            <a target="_blank" href="https://gb.yunchen.org">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li class="list-unstyled-item">
            <a target="_blank" href="https://gb.yunchen.org">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
    </ul>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/vendor/jquery/jquery.min.js'"></script>
<script th:src="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/vendor/bootstrap/js/bootstrap.bundle.min.js'"></script>

<!-- Custom scripts for this template -->
<script th:src="${#httpServletRequest.getContextPath()}+'/webjars/startbootstrap-coming-soon/5.0.6/js/coming-soon.min.js'"></script>

</body>

</html>
