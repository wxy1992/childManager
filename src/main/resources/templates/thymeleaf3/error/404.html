<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>404</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="${#httpServletRequest.getContextPath()}+'/images/favicon.ico'"/>
    <link rel="stylesheet" type="text/css"
          th:href="${#httpServletRequest.getContextPath()}+'/js/bootstrap-4.3.1/css/bootstrap.min.css'"/>
    <link rel="stylesheet" type="text/css" th:href="${#httpServletRequest.getContextPath()}+'/css/error.css'"/>
    <script type="text/javascript">
        var contextPath = '[[${#httpServletRequest.contextPath}]]';

        function toIndex() {
            document.location.href = contextPath + '/';
        }
    </script>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-text">资源不存在</div>
    <div class="error-subtext">
        资源<span th:text="${path}"></span>不存在
    </div>
    <div class="error-actions">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-info btn-block btn-lg" onClick="toIndex()">首页</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">返回</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
